<!-- Content Header (Page header) -->
<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0 text-dark">{{ titulo }}</h1>
      </div><!-- /.col -->
    </div><!-- /.row -->
  </div><!-- /.container-fluid -->
</div>
<!-- /.content-header -->

<section class="content">
  <div class="container-fluid">
    <div class="card bg-dark text-white">
      <div class="card-header">Descripci√≥n del Producto</div>
      <div class="card-body">
        <form (ngSubmit) = "create()">
          <div class="form-group row">
            <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" [(ngModel)]="producto.nombre" name="nombre">
            </div>
          </div>

          <div class="form-group row">
            <label for="precio" class="col-form-label col-sm-2">Precio</label>
            <div class="col-sm-6">
              <input type="number" class="form-control" [(ngModel)]="producto.precio" name="precio">
            </div>
          </div>

          <div class="form-group row">
            <div class="col-sm-6">
              <button type="button" class="btn btn-primary" role="button" (click)='create()' *ngIf="!producto.idProducto else elseBlock">Crear</button>
              <ng-template #elseBlock>
                <button type="button" class="btn btn-primary" role="button" (click)='update()'>Editar</button>
              </ng-template>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div><!-- /.container-fluid -->
</section>
