<!-- Content Header (Page header) -->
<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0 text-dark">{{ title }}</h1>
      </div><!-- /.col -->
    </div><!-- /.row -->
  </div><!-- /.container-fluid -->
</div>
<!-- /.content-header -->

<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card card-primary card-outline">
          <div class="card-header">
            <div class="card-body pad table-responsive">
              <tr>
                <td>
                  <button type="button" class="btn btn-block btn-primary" [routerLink]="['/productos/form']">Agregar</button>
                </td>&nbsp;
                <td>
                  <button type="button" class="btn btn-block btn-warning">Puntos de Orden</button>
                </td>&nbsp;
                <td>
                  <button type="button" class="btn btn-block btn-success">Transferencias</button>
                </td>&nbsp;
                <td>
                  <button type="button" class="btn btn-block btn-danger">Ajustes</button>
                </td>&nbsp;
                <td>
                  <button type="button" class="btn btn-block btn-default">Ayuda</button>
                </td>&nbsp;
              </tr>
            </div>
          </div>
          <!--Body-->
          <div class="card-body pad table-responsive">
            <div class="card-body table-responsive p-0">
              <table class="table table-hover text-nowrap">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>precio</th>
                    <th>Acciones</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let pro of productos">
                    <td>{{ pro.idProducto }}</td>
                    <td>{{ pro.nombre}}</td>
                    <td>{{ pro.precio }}</td>
                    <td>
                      <div class="btn-group">
                        <button type="button" class="btn btn-info">Ver Detalles</button>
                        <button type="button" class="btn btn-warning" [routerLink]="['/productos/form', pro.idProducto]">Editar</button>
                        <button type="button" class="btn btn-danger" (click)='delete(pro)'>Eliminar</button>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <!--Body-->
        </div>
      </div>
    </div>


  </div><!-- /.container-fluid -->
</section>
